<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Arrty Trails</title>
       <link rel="icon" type="image/png" href="446350655_1018834769662141_6456526233181167743_n.jpg">
 
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* --- THEME COLORS (TEXT/ACCENT ONLY) --- */
        :root {
            /* Fallback default colors */
            --accent: #c89b3c;
            --text-on-dark: #f0f0f0;
            --glass-border: rgba(255, 255, 255, 0.1);
            --success-color: #27ae60;
            --error-color: #e74c3c;
        }

        /* Preset themes now ONLY change accent and text colors, not backgrounds */
        body[data-theme="theme-default"] { --accent: #c89b3c; --text-on-dark: #f0f0f0; --glass-border: rgba(255, 255, 255, 0.1); }
        body[data-theme="theme-oceanic"] { --accent: #3498db; --text-on-dark: #ecf0f1; --glass-border: rgba(255, 255, 255, 0.15); }
        body[data-theme="theme-sunset"] { --accent: #e67e22; --text-on-dark: #fdf6e3; --glass-border: rgba(255, 253, 246, 0.2); }
        body[data-theme="theme-forest"] { --accent: #27ae60; --text-on-dark: #e8f5e9; --glass-border: rgba(255, 255, 255, 0.1); }
        body[data-theme="theme-royal"] { --accent: #8e44ad; --text-on-dark: #f4f2f7; --glass-border: rgba(255, 255, 255, 0.1); }
        body[data-theme="theme-crimson"] { --accent: #c0392b; --text-on-dark: #fdfbfb; --glass-border: rgba(255, 255, 255, 0.1); }
        body[data-theme="theme-cyberpunk"] { --accent: #00d1b2; --text-on-dark: #f0f5f5; --glass-border: rgba(255, 255, 255, 0.1); }
        body[data-theme="theme-vintage"] { --accent: #d35400; --text-on-dark: #efebe9; --glass-border: rgba(255, 255, 255, 0.1); }
        body[data-theme="theme-arctic"] { --accent: #74b9ff; --text-on-dark: #dfe6e9; --glass-border: rgba(255, 255, 255, 0.1); }
        body[data-theme="theme-rosegold"] { --accent: #e1b1ad; --text-on-dark: #f7f1f0; --glass-border: rgba(255, 255, 255, 0.1); }
        body[data-theme="theme-emerald"] { --accent: #2ecc71; --text-on-dark: #f0fdf4; --glass-border: rgba(255, 255, 255, 0.1); }
        body[data-theme="theme-graphite"] { --accent: #95a5a6; --text-on-dark: #f5f5f5; --glass-border: rgba(255, 255, 255, 0.1); }

        /* --- BASE STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a; /* LOCKED Background */
            color: var(--text-on-dark);
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        h1, h2 { font-family: 'Playfair Display', serif; color: var(--accent); text-align: center; margin-bottom: 30px;}
        .checkout-layout {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
        }
        @media (min-width: 992px) {
            .checkout-layout { grid-template-columns: 1.2fr 1fr; }
        }

        /* --- FORM STYLES --- */
        .customer-details, .order-summary {
            background: #1a1a1a; /* LOCKED Card Background */
            padding: 30px;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-on-dark);
            transition: all 0.3s ease;
        }
        .form-control:focus { outline: none; border-color: var(--accent); }
        .form-control.error { border-color: var(--error-color); }
        small { color: #888; font-size: 12px; }

        /* --- ORDER SUMMARY STYLES --- */
        .cart-items-container { max-height: 300px; overflow-y: auto; margin-bottom: 20px; }
        .cart-item { display: flex; align-items: center; padding-bottom: 15px; margin-bottom: 15px; border-bottom: 1px solid var(--glass-border); }
        .cart-item:last-child { border-bottom: none; }
        .cart-item-img { width: 60px; height: 50px; object-fit: cover; border-radius: 5px; margin-right: 15px; }
        .cart-item-details { flex-grow: 1; }
        .cart-item-title { font-weight: 600; font-size: 0.9rem; }
        .cart-item-price { font-size: 0.8rem; opacity: 0.8; }
        .cart-empty { text-align: center; padding: 40px 0; opacity: 0.7; }

        .totals-grid { margin-top: 20px; padding-top: 20px; border-top: 2px dashed var(--glass-border); }
        .totals-row { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .totals-row.grand-total { font-size: 1.3rem; font-weight: bold; color: var(--accent); margin-top: 10px; }
        .totals-row.discount { color: var(--success-color); }

        /* --- COUPON --- */
        .coupon-container { margin-top: 20px; }
        .coupon-form { display: flex; gap: 10px; }
        .coupon-form input { flex-grow: 1; }
        .applied-coupon-info { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: rgba(39, 174, 96, 0.1); border: 1px solid var(--success-color); border-radius: 5px; margin-top: 10px; color: var(--success-color); }
        .remove-coupon-btn { background: none; border: none; color: var(--error-color); cursor: pointer; font-size: 1rem; }

        /* --- BUTTONS & MISC --- */
        .btn { padding: 12px 25px; border-radius: 30px; text-decoration: none; font-weight: 500; transition: all 0.3s ease; display: inline-block; border: none; cursor: pointer; }
        .btn-primary { background: var(--accent); color: #0a0a0a; /* Button text color locked to dark for readability */ width: 100%; font-size: 1.1rem; }
        .btn-primary:disabled { background: #555; cursor: not-allowed; }
        .btn-primary:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); opacity: 0.9; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Secure Checkout</h1>
        <div class="checkout-layout">
            <div class="customer-details">
                <h2>Shipping Information</h2>
                <form id="order-form">
                    <div class="form-group">
                        <label for="customer-name">Full Name *</label>
                        <input type="text" id="customer-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="customer-email">Email Address *</label>
                        <input type="email" id="customer-email" class="form-control" required>
                        <small>Must be a valid @gmail.com address.</small>
                    </div>
                    <div class="form-group">
                        <label for="customer-phone">Phone Number *</label>
                        <input type="tel" id="customer-phone" class="form-control" pattern="[0-9]{11}" placeholder="03001234567" required>
                        <small>Must be 11 digits (e.g., 03001234567)</small>
                    </div>
                    <div class="form-group">
                        <label for="customer-address">Delivery Address *</label>
                        <textarea id="customer-address" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="customer-message">Additional Notes (Optional)</label>
                        <textarea id="customer-message" class="form-control" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Security Check *</label>
                        <div class="cf-turnstile" data-sitekey="0x4AAAAAAB2PAr-_hZKd9Imr" data-callback="onCaptchaSuccess"></div>
                        <input type="hidden" id="captcha-token" value="">
                    </div>
                    <button type="submit" id="place-order-btn" class="btn btn-primary">Place Order</button>
                </form>
            </div>

            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="cart-items-container" id="cart-items-container"></div>
                <div class="coupon-container" id="coupon-section"></div>
                <div class="totals-grid">
                    <div class="totals-row">
                        <span>Subtotal:</span>
                        <span id="cart-subtotal-price">Rs 0</span>
                    </div>
                    <div class="totals-row discount" id="cart-discount-row" style="display: none;">
                        <span>Discount:</span>
                        <span id="cart-discount-price">- Rs 0</span>
                    </div>
                    <div class="totals-row">
                        <span>Delivery Fee:</span>
                        <span id="cart-delivery-fee">Rs 0</span>
                    </div>
                    <div class="totals-row grand-total">
                        <span>Grand Total:</span>
                        <span id="cart-grand-total-price">Rs 0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

</body>
